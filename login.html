<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de automação de check-list, cheklist, check-list">
    <meta name="author" content="Jacson Milomem">
    <meta name="generator" content="Beyond Systems">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./libraries/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./libraries/css/checklist/login.css" rel="stylesheet">
</head>
<body>
        <div class="container">
          <!--logo-->
          <div class="logo mx-auto mt-5">
              <img src="libraries/svg/task_green_16.svg"> Check-List
          </div>
        <div class="card card-login mx-auto mt-5">
          <div class="card-header">Login Usuário</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label >Endereço de e-mail</label>
                <input class="form-control"  type="email"  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label >Senha</label>
                <input class="form-control" type="password" placeholder="Senha">
              </div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">Lembrar Senha</label>
                </div>
              </div>
              <a class="btn bnt-verde btn-block" href="index.html">Login</a>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3" href="#">Criar uma conta</a>
              <a class="d-block small" href="#">Esqueceu a Senha?</a>
            </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap core JavaScript -->
    <script src="libraries/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="libraries/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
